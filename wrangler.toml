name = "masterful-app"
compatibility_date = "2024-04-01"

# Required for Vite/React apps that may use Node.js APIs
# Wrangler v4+ uses compatibility_flags instead of node_compat
compatibility_flags = ["nodejs_compat"]

# Pages configuration
pages_build_output_dir = "dist"

# Environment variables (set these in Cloudflare Pages dashboard)
# These are examples - set actual values in Cloudflare Pages → Settings → Environment Variables
# [vars]
# VITE_SUPABASE_URL = "your-supabase-url"
# VITE_SUPABASE_PUBLISHABLE_KEY = "your-supabase-anon-key"

# Note: Supabase Edge Functions are deployed separately via Supabase CLI
# This wrangler.toml is only for the frontend deployment to Cloudflare Pages
